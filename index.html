<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AZAZ Bookshelf</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image" href="assets/AZ Bookshelf Apps.png">
    </head>
    <body>
        <header>
            <h1 class="header-text-only">
                AZAZ Bookshelf
            </h1>
            <div class="search-box">
                <input placeholder="Search Title Book" type="text" id="search-input">
                <button onclick="searchFilter()">SEARCH</button>
            </div>
        </header>
        <div class="wrapper">
            <div class="container bg-white shadow" id="add-todo">
                <h2 class="container-header text-center"><span class="add-book">ADD BOOK</span></h2><hr/>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <label for="title">Add Title Book</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group form-title">
                        <label for="title">Add Author Book</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group form-title">
                        <label for="date">Add Year Book</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
            <div class="container">
                <h2 class="container-header text-center"><span class="unread-book">UNREAD BOOK</span></h2><hr/>
                <div class="list-item" id="todos">
                    
                </div>
            </div>
            <div class="container">
                <h2 class="container-header text-center"><span class="already-read">ALREADY READ</span></h2><hr/>
                <div class="list-item" id="completed-todos">
                    
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
